@if (ImageWithLinks.length > 0) {
    <div class="realtive grid grid-cols-4 gap-2">
        @for (item of ImageWithLinks; track $index) {
            <div 
            class="realtive group p-0.5 h-fit bg-white rounded-xl flex flex-col border shadow-[4px_4px_0px_0px_#000000] hover:shadow-[0px_0px_0px_0px_#000000] transition-all" 
            [ngClass]="{ 'col-span-2': item}"
            >
                <a [href]="item.article_url" class="relative">
                    <img [src]="item.image_url" class="rounded-xl">
                    
                    <div class="w-max z-10 absolute bottom-5 -right-5 bg-white/[0.4] backdrop-blur-md border-black/[0.4] border-1 rounded-md bg-opacity-50 text-black/[0.7] text-xs p-1 px-2 truncate opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        {{ item.article_url}}
                    </div>
                </a>
            </div>
        }
    </div>
}
